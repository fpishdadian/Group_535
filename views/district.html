<div layout-fill layout-wrap layout="row" layout-align="start start">
	
	<div flex="100" class="page-header-bar">
		<h1 class="md-display-2 district-heading"> {{ district.name }} Congressional District</h1>
	</div>

	<div layout-padding layout-wrap layout="row" layout-align="start start">

		<div ng-init="rep = district.representative">
			<h2 class="md-display-1 district-subheading">Representative</h2>
		  <md-card class="md-button card-button" ng-click="selectMember(rep.id)">
		    <md-card-title>
		      <md-card-title-media>
		        <div class="md-media-sm card-media">
	     				<img ng-src="{{ rep.img_url }}" class="member-avatar" alt="{{ rep.first_name }} {{ rep.last_name }}">
		        </div>
		      </md-card-title-media>
		      <md-card-title-text>
		        <span class="md-headline">{{ rep.first_name }} {{ rep.last_name }} </span>
		        <span class="md-subhead district-card-sub">{{ rep.party }}</span>
		        <span class="md-subhead district-card-sub">since {{ rep.office_start }}</span>
		      </md-card-title-text>
		    </md-card-title>
		  </md-card>
	  </div>

	  <div>
			<h2 class="md-display-1 district-subheading">Senators</h2>
		  <span ng-repeat="senator in district.senators">
		  <md-card class="md-button card-button" ng-click="selectMember(senator.id)" >
		    <md-card-title>
		      <md-card-title-media>
		        <div class="md-media-sm card-media">
		        	<img ng-src="{{ senator.img_url }}" class="member-avatar" alt="{{ senator.first_name }} {{ senator.last_name }}">
		        </div>
		      </md-card-title-media>
		      <md-card-title-text>
		        <span class="md-headline">{{ senator.first_name }} {{ senator.last_name }}</span>
		        <span class="md-subhead district-card-sub">{{ senator.party }}</span>
		        <span class="md-subhead district-card-sub">since {{ senator.office_start }}</span>
		      </md-card-title-text>
		    </md-card-title>
		  </md-card>
		  </span>
	  </div>

	</div>

</div>
